<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC"></button>
                    <input type="button" value="DEL"></button>
                    <input type="button" value="%" class="operator"></button>
                    <input type="button" value="/" class="operator"></button>
                </div>
                <div>
                    <input type="button" value="7"></button>
                     <input type="button" value="8" ></button>
                    <input type="button" value="9"></button>
                    <input type="button" value="*"></button>
                </div>
                <div>
                    <input type="button" value="4"></button>
                    <input type="button" value="5"></button>
                    <input type="button" value="6"></button>
                    <input type="button" value="-"></button>
                </div>
                <div>
                    <input type="button" value="1"></button>
                    <input type="button" value="2"></button>
                    <input type="button" value="3"></button>
                    <input type="button" value="+"></button>
                </div>
                <div>
                    <input type="button" value="."></button>
                    <input type="button" value="0"></button>
                    <input type="button" value="=" class="equal"></button>

                </div>
            </form>
        </div>
        
    </div>
</body>

</html>
